name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Find Qt plugins path
        id: qt
        shell: python
        run: |
          import os, PyQt6
          qt_dir = os.path.dirname(PyQt6.__file__)
          plugins = os.path.join(qt_dir, "Qt6", "plugins")
          print(f"plugins_path={plugins}")
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"plugins_path={plugins}\n")

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name Qfred --icon q_logo_hd.ico `
            --add-data "q_logo.ico;." `
            --add-data "q_logo.png;." `
            --add-data "q_logo_hd.ico;." `
            --add-data "${{ steps.qt.outputs.plugins_path }}/platforms;PyQt6/Qt6/plugins/platforms" `
            --add-data "${{ steps.qt.outputs.plugins_path }}/styles;PyQt6/Qt6/plugins/styles" `
            --hidden-import PyQt6.sip `
            --hidden-import PyQt6.QtCore `
            --hidden-import PyQt6.QtGui `
            --hidden-import PyQt6.QtWidgets `
            qfred_pyqt.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Qfred-Windows
          path: dist/Qfred.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Qfred.exe
          generate_release_notes: true
