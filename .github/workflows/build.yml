name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name Qfred --icon q_logo_hd.ico --add-data "q_logo.ico;." --add-data "q_logo.png;." --add-data "q_logo_hd.ico;." qfred_pyqt.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Qfred-Windows
          path: dist/Qfred.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Qfred.exe
          generate_release_notes: true
